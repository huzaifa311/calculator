<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1 class="heading">CALCULATOR</h1>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="appendToDisplay('/')"><i class="fas fa-divide"></i></button>
            <button onclick="calculatePercentage()"><i class="fas fa-percent"></i></button>
            <button onclick="cancelLastInput()"><i class="material-icons">&#xe14a;</i></button>
            <button onclick="appendToDisplay('7')"><i class="fas fa-times"></i></button>
            <button class="digit" onclick="appendToDisplay('8')">8</button>
            <button class="digit" onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')"><i class="fas fa-times"></i></button>
            <button class="digit" onclick="appendToDisplay('4')">4</button>
            <button class="digit" onclick="appendToDisplay('5')">5</button>
            <button class="digit" onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')"><i class="fas fa-minus"></i></button>
            <button class="digit" onclick="appendToDisplay('1')">1</button>
            <button class="digit" onclick="appendToDisplay('2')">2</button>
            <button class="digit" onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')"><i class="fas fa-plus"></i></button>
            <button class="digit" onclick="appendToDisplay('00')">00</button>
            <button class="digit" onclick="appendToDisplay('0')">0</button>
            <button class="digit" onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculateResult()"><i class="fas fa-equals"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
